<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTDown - Free 4K YouTube Video Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': '#0A0A0A',
              'bg-secondary': '#171717',
              'accent': '#00A9FF',
              'accent-hover': '#0087CC',
              'text-primary': '#F5F5F5',
              'text-secondary': '#A3A3A3',
              'card-border': 'rgba(255, 255, 255, 0.08)',
              'error': '#FF4D4D',
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', '-apple-system', 'BlinkMacSystemFont', 'Roboto', 'Arial', 'sans-serif'],
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translateX(-1px)' },
                '20%, 80%': { transform: 'translateX(2px)' },
                '30%, 50%, 70%': { transform: 'translateX(-3px)' },
                '40%, 60%': { transform: 'translateX(3px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              shake: 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fade-in': 'fade-in 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        background-image:
          radial-gradient(circle at top, rgba(0, 169, 255, 0.12) 0%, transparent 35%),
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
      }
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(0, 169, 255, 0.15), transparent 80%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: 1;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }
      .spotlight-card > * {
        position: relative;
        z-index: 2;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.min.js"></script>
